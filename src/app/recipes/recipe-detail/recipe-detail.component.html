<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="detail-image">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>        
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">Description</div>
</div>
<div class="row">
  <div class="col-12">Ingredients</div>
</div>
